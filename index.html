<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Poke-Me</title>
</head>

<body>


<div class="container">

    <div class="header">
        <div class="title">
            <h1> Poke-Me</h1>
        </div>
        <div class="search">
            <input id= "nameSearch" type= "text" placeholder="Type Pokemon Name"></input>
            <button id= "findButton">Find</button>
        </div>
    </div>

    <div class="info">
        <div class="profile">
            <div class="nameClass">
                <p id="nameId">Pokemon Name</p> 
            </div>
            <div class="picture">
                <img id="pokemonpicture" src ="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
            </div>
        </div>
        <div class="data-moves">
            <div class="data">
                <h3 id= "dataHead">Bio-Data</h3>
                <p id= "typeId"></p>
                <p id= "heightId"></p>
                <p id= "weightId"></p>
                <p id= "typeId"></p>
            </div>

            <div class="moves">
                <h3 id="movesHead"> Abilties</h3>
                <ul class="abilities">
                    
                </ul>
            </div>
        </div>
    </div>
    
</div>


<script src="./js/main.js"></script>
</body>
</html>
