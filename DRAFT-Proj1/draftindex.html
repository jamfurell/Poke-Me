<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./draftstyle.css">
    <title>POKEME</title>
</head>

<body>


<div class="container">
    <div class="header">
        <div class="title">
            <h1> Poke-Me</h1>
        </div>
        <div class="search">
            <input id= "nameSearch" type= "text" placeholder="Type Pokemon Name"></input>
            <button id= "findButton">Find</button>
        </div>
    </div>
    <div class="info">
        <div class="profile">
            <div class="name">
                <p id="pokemonName">Pokemon Name</p> 
            </div>
            <div class="picture"></div>
        </div>
        <div class="data-moves">
            <div class="data">
                <ul class="bioData">BioData</ul>
            </div>
            <div class="moves">
                <ul class="abilities">Abilities</ul>
            </div>
        </div>
    </div>



</div>


</body>
</html>
